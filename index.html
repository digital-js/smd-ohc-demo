<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>SMC OHC</title>
  </head>
  <body class="flex justify-between">
    <!-- Sidebar -->
    <div class="w-[16.875%]">
      <div class="h-{7.5vh} pt-[5vh] pb-[7.5vh]">
        <a href="#"><img src="./img/logo.svg" alt="Logo" /></a>
      </div>
      <div class="button-wrapper">
        <div class="button-pre">
          <div class="icon bg-green-500">
            <i class="fas fa-thin fa-user text-2xl"></i>
          </div>
        </div>
        <div class="button-text">
          <h3>Jonny Smith</h3>
        </div>
        <div class="button-post"></div>
      </div>
    </div>
    <!-- Main -->
    <div class="w-[76.25%]">
      <div class="">
        <div class="w-[91.7%] relative">
          <div class="mx-auto w-[85.7%] relative">
            <div class="mx-auto w-[66.6%]">
              <div class="h-{7.5vh} pt-[5vh] pb-[7.5vh]"></div>
              <div class="label-wrapper">
                <div class="label-pre"></div>
                <div class="label-text">
                  <h3>Request vehicle access</h3>
                </div>
                <div class="label-post"></div>
              </div>
              <div class="button-wrapper">
                <div class="button-pre">
                  <div class="icon">
                    <i class="fas fa-thin fa-plus text-2xl"></i>
                  </div>
                </div>
                <div class="button-text">
                  <h3>Atom_</h3>
                </div>
                <div class="button-post"></div>
              </div>
              <div class="selection-wrapper selected">
                <div class="selection-pre"></div>
                <div class="selection-text">
                  <h3>Atom EV Q4321</h3>
                </div>
                <div class="selection-post">
                  <div class="icon">
                    <i class="fas fa-thin fa-key text-2xl"></i>
                  </div>
                </div>
              </div>
              <div class="selection-wrapper">
                <div class="selection-pre"></div>
                <div class="selection-text">
                  <h3>Atom EV Q1829</h3>
                </div>
                <div class="selection-post">
                  <div class="icon">
                    <i class="fas fa-thin fa-key text-2xl"></i>
                  </div>
                </div>
              </div>
              <div class="selection-wrapper">
                <div class="selection-pre"></div>
                <div class="selection-text">
                  <h3>Atom EV Q2468</h3>
                </div>
                <div class="selection-post">
                  <div class="icon">
                    <i class="fas fa-thin fa-key text-2xl"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
